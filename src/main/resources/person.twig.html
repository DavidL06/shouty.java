<style>
@import 'https://fonts.googleapis.com/css?family=Roboto:300,400,500';

body {
  margin: 0 auto;
  max-width: 50em;
}

body {
  font-family: "Roboto", "Helvetica", "Arial", sans-serif;
}

body {
  line-height: 1.5;
  padding: 4em 1em;
}

h2 {
  margin-top: 1em;
  padding-top: 1em;
}

h1,
h2,
strong {
  color: #333;
}


</style>

<h1>Shouty</h1>

<h2>{{personName}}</h2>

<form method=post action=/people/{{personName}}/move>
    Location: <input type=text name={{prefix}}location id={{prefix}}location value="{{location}}">
</form>

<form method=post action=/people/{{personName}}/shouts>
    <input type=text name={{prefix}}message id={{prefix}}message placeholder="What's going on?">
</form>

<ul class={{prefix}}messages>
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
