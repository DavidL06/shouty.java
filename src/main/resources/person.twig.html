<h1>Shouty</h1>

<h2>{{personName}}</h2>

<form method=post action=/people/{{personName}}/move>
    Location: <input type=text name=location id=location value="{{location}}">
</form>

<form method=post action=/people/{{personName}}/shouts>
    <input type=text name=message id=message placeholder="What's going on?">
</form>

<ul class=messages>
    {% for message in messages %}
    <li>{{message}}</li>
    {% endfor %}
</ul>
